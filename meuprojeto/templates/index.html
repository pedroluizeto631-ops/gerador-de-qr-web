<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gerador de QR Code</title>
    <style>
        body {
            background: #0f0f0f;
            color: white;
            font-family: Arial;
            text-align: center;
        }
        .box {
            margin-top: 120px;
            background: #1b1b1b;
            padding: 25px;
            border-radius: 12px;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 0px 10px #00ffea;
        }
        input {
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            width: 150px;
            background: #00ffc8;
            cursor: pointer;
        }
        img {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Gerador de QR Code</h1>

    <form method="POST">
        <input type="text" name="texto" placeholder="Digite algo para gerar QR">
        <br>
        <button>Gerar QR</button>
    </form>

    {% if qr %}
        <img src="{{ qr }}">
    {% endif %}
</div>

</body>
</html>
